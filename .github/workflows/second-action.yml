name: react-action
on: push
jobs:
  run-application:
    runs-on: ubuntu-latest
    steps:
      - name: download repository
        uses: actions/checkout@v4
      - name: go to react project folder
        run: cd '02 Starting Project/'
      - name: install needed dependencies
        run: npm install
      - name: run the application
        run: npm run dev
